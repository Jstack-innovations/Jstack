<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Input UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #0e0e0e;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 80%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      position: fixed;
      bottom: 30px;
      background: #1e90ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: bottom 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="input-container">
    <input type="text" id="textInput" placeholder="Enter something..." />
  </div>

  <button id="submitBtn">Submit</button>

  <script>
    const submitBtn = document.getElementById("submitBtn");

    if (window.visualViewport) {
      const defaultHeight = window.visualViewport.height;
      const THRESHOLD = 100;

      window.visualViewport.addEventListener("resize", () => {
        const currentHeight = window.visualViewport.height;

        if (defaultHeight - currentHeight > THRESHOLD) {
          // Keyboard likely visible
          submitBtn.style.bottom = "300px";
        } else {
          // Keyboard hidden
          submitBtn.style.bottom = "30px";
        }
      });
    }
  </script>

</body>
</html>
